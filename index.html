<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise - Modern Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-image: linear-gradient(
          135deg,
          #000000 0%,
          #292827fe 50%,
          #292827fe 100%
        );
        color: white;
        overflow: hidden;
        height: 100vh;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(https://images.unsplash.com/photo-1624393297083-aeb947367927?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHN1bnNldCUyMGNsb3Vkc3xlbnwwfHwwfHx8MA==)
          center/cover;
        filter: brightness(0.7);
        z-index: -1;
      }

      .container {
        display: flex;
        height: 100vh;
        padding: 20px;
        gap: 20px;
      }

      .sidebar {
        width: 300px;
        background: rgba(0, 20, 40, 0.3);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .logo {
        font-size: 18px;
        font-weight: 600;
        opacity: 0.9;
      }

      .status-card {
        background: rgba(0, 30, 60, 0.4);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.5s ease;
      }

      .status-card.dangerous {
        background: rgba(60, 0, 0, 0.4);
        border-color: rgba(255, 100, 100, 0.3);
      }

      .status-card.moderate {
        background: rgba(60, 30, 0, 0.4);
        border-color: rgba(255, 150, 0, 0.3);
      }

      .status-card.safe {
        background: rgba(0, 60, 0, 0.4);
        border-color: rgba(100, 255, 100, 0.3);
      }

      .temperature-chart {
        height: 60px;
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        transition: all 0.5s ease;
      }

      .temperature-chart.dangerous {
        background: linear-gradient(45deg, #ff4444, #cc0000);
      }

      .temperature-chart.moderate {
        background: linear-gradient(45deg, #ffaa44, #ff6600);
      }

      .temperature-chart.safe {
        background: linear-gradient(45deg, #44ff44, #00cc00);
      }

      .chart-line {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: white;
        border-radius: 3px;
        transform: translateY(-20px);
        width: 30%;
        transition: all 0.5s ease;
      }

      .chart-line.dangerous {
        width: 80%;
        background: #ffaaaa;
      }

      .chart-line.moderate {
        width: 55%;
        background: #ffddaa;
      }

      .chart-line.safe {
        width: 25%;
        background: #aaffaa;
      }

      .status-text {
        color: inherit;
        transition: all 0.5s ease;
      }

      .status-text.dangerous {
        color: #ff6666;
      }

      .status-text.moderate {
        color: #ffaa66;
      }

      .status-text.safe {
        color: #66ff66;
      }

      .temp-value {
        font-size: 24px;
        font-weight: 600;
        margin-top: 10px;
      }

      .location-card {
        text-align: center;
        padding: 20px;
      }

      .location-icon {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: radial-gradient(
          circle at 30% 30%,
          #8b4513,
          #654321,
          #2f1b14
        );
        border: 2px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .location-icon:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .globe-continents {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"><g fill="%23654321" opacity="0.7"><path d="M30 40c10-5 20-3 25 5 8 15-5 25-15 20-8-4-12-15-10-25z"/><path d="M60 30c15 0 25 10 20 25-3 10-15 15-25 10-12-6-8-20 5-25z"/><path d="M40 70c12 2 20 12 15 22-4 8-18 5-25-5-6-12 2-18 10-17z"/><path d="M75 65c8 8 5 20-8 22-10 1-15-12-10-20 4-6 12-8 18-2z"/></g></svg>')
          center/cover;
      }

      .location-pin {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2;
      }

      .location-pin:hover {
        transform: scale(1.5);
        background: #00ff88;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.9);
      }

      .location-pin::after {
        content: attr(data-city);
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .location-pin:hover::after {
        opacity: 1;
      }

      .pin-1 {
        top: 35%;
        left: 25%;
      }
      .pin-2 {
        top: 45%;
        left: 45%;
      }
      .pin-3 {
        top: 35%;
        left: 65%;
      }
      .pin-4 {
        top: 55%;
        left: 35%;
      }
      .pin-5 {
        top: 50%;
        left: 70%;
      }

      .globe-shine {
        position: absolute;
        top: 10%;
        left: 20%;
        width: 30%;
        height: 30%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3) 0%,
          transparent 70%
        );
        border-radius: 50%;
      }

      .city-selector {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 20, 40, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 10px;
        min-width: 150px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .city-selector.show {
        opacity: 1;
        visibility: visible;
        top: 110%;
      }

      .city-option {
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: 12px;
      }

      .city-option:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #00ff88;
      }

      .location-name {
        font-size: 16px;
        font-weight: 500;
        opacity: 0.9;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .location-info {
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.8;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .download-btn {
        background: rgba(0, 120, 255, 0.2);
        border: 1px solid rgba(0, 120, 255, 0.3);
        padding: 8px 16px;
        border-radius: 10px;
        color: #00a8ff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .current-weather {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 40px 0;
      }

      .temperature-display {
        display: flex;
        align-items: baseline;
        gap: 20px;
      }

      .main-temp {
        font-size: 120px;
        font-weight: 300;
        line-height: 1;
      }

      .temp-range {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .temp-high,
      .temp-low {
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .temp-high {
        background: rgba(255, 255, 255, 0.2);
      }

      .temp-low {
        background: rgba(255, 255, 255, 0.1);
      }

      .weather-description {
        text-align: center;
      }

      .description-main {
        font-size: 48px;
        font-weight: 300;
        margin-bottom: 10px;
        opacity: 0.9;
      }

      .description-sub {
        font-size: 24px;
        opacity: 0.7;
      }

      .description-text {
        font-size: 14px;
        opacity: 0.6;
        max-width: 300px;
        margin-top: 20px;
      }

      .additional-info {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        flex: 1;
        text-align: center;
      }

      .info-value {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .info-label {
        font-size: 12px;
        opacity: 0.7;
      }

      .forecast {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
      }

      .forecast-day {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        flex: 1;
        margin: 0 5px;
        transition: all 0.3s ease;
      }

      .forecast-day:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-5px);
      }

      .forecast-day.active {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .day-name {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 15px;
      }

      .day-temp {
        font-size: 24px;
        font-weight: 500;
      }

      .weather-curve-container {
        position: relative;
        margin-top: 40px;
        height: 100px;
        width: 100%;
      }

      .weather-curve {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        height: 3px;
        background: transparent;
      }

      .curve-svg {
        width: 100%;
        height: 100px;
        position: absolute;
        bottom: 0;
      }

      .curve-path {
        fill: none;
        stroke: rgba(255, 255, 255, 0.6);
        stroke-width: 2;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      }

      .weather-star {
        position: absolute;
        width: 16px;
        height: 16px;
        background: white;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.4);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        animation: starGlow 2s infinite alternate;
        left: 55%;
        bottom: 80px;
        transform: translateX(-50%);
      }

      @keyframes starGlow {
        0% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
            0 0 40px rgba(255, 255, 255, 0.4);
          transform: translateX(-50%) scale(1);
        }
        100% {
          box-shadow: 0 0 30px rgba(255, 255, 255, 1),
            0 0 60px rgba(255, 255, 255, 0.6);
          transform: translateX(-50%) scale(1.1);
        }
      }

      .star-positions {
        /* Positions for each day of the week */
      }

      .star-day-0 {
        left: 10%;
        bottom: 45px;
      }
      .star-day-1 {
        left: 25%;
        bottom: 55px;
      }
      .star-day-2 {
        left: 40%;
        bottom: 60px;
      }
      .star-day-3 {
        left: 55%;
        bottom: 80px;
      }
      .star-day-4 {
        left: 70%;
        bottom: 65px;
      }
      .star-day-5 {
        left: 85%;
        bottom: 50px;
      }

      .curve-indicators {
        position: absolute;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 8%;
      }

      .curve-dot {
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .curve-dot.active {
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        transform: scale(1.5);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 10px;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .main-temp {
          font-size: 80px;
        }

        .forecast {
          overflow-x: auto;
          padding-bottom: 10px;
        }

        .forecast-day {
          min-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="status-header">
      <span class="status-title" id="weather-status"></span>

      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M9 11l3 3 8-8" />
      </svg>
    </div>
    <div class="background"></div>

    <div class="container">
      <aside class="sidebar">
        <div class="logo">WeatherWise</div>

        <div class="status-card" id="statusCard">
          <div class="status-header">
            <span class="status-title">Status</span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 11l3 3 8-8" />
            </svg>
          </div>
          <div class="status-title status-text" id="statusText">Dangerous</div>
          <div class="temperature-chart" id="tempChart">
            <div class="chart-line" id="chartLine"></div>
          </div>
          <div class="temp-value">23.84°</div>
          <div style="font-size: 12px; opacity: 0.6; margin-top: 10px">
            See Microdetails >
          </div>
        </div>

        <div class="location-card">
          <div class="status-title" style="margin-bottom: 15px">
            Selekto Zonen
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              margin-bottom: 20px;
            "
          >
            <span style="color: #ff6b35">★</span>
            <span style="font-size: 18px">5.0</span>
          </div>
          <div class="location-icon" id="globeIcon">
            <div class="globe-continents"></div>
            <div class="globe-shine"></div>
            <!-- Location pins -->
            <div class="location-pin pin-1" data-city="Fier"></div>
            <div class="location-pin pin-2" data-city="Berat"></div>
            <div class="location-pin pin-3" data-city="Tirana"></div>
            <div class="location-pin pin-4" data-city="Pogradec"></div>
            <div class="city-selector" id="citySelector">
              <!-- City options will be injected here dynamically -->
            </div>
          </div>
          <div class="location-name" id="currentLocation">
            Brooklyn, New York, USA
          </div>
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="location-info">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
            <span>Brooklyn, New York, USA</span>
            <span id="currentDate" style="opacity: 0.5"
              >( Loading date... )</span
            >
          </div>
          <div class="actions">
            <div class="action-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="M21 21l-4.35-4.35" />
              </svg>
            </div>
            <a href="#" class="download-btn">Shkarko App</a>
          </div>
        </header>

        <div class="current-weather">
          <div class="temperature-display">
            <div class="main-temp" id="temperature"></div>
            <div class="temp-range">
              <div class="temp-high" id="temp-high"></div>
              <div class="temp-low" id="temp-low"></div>
            </div>
          </div>
          <div class="weather-description">
            <div class="description-main" id="weather-desc"></div>
            <div class="description-sub" id="weather-detail"></div>
            <div class="description-text" id="weather-status"></div>
          </div>
        </div>

        <div id="city-weather-cards" class="additional-info">
          <!-- Dynamic cards for Italy and Kosovo will be inserted here -->
        </div>
        <script>
          const apiKey = "911625a1518f69fa778918f736d163f6";

          const cities = {
            Tirana: { lat: 41.3275, lon: 19.8189 },
            Fier: { lat: 40.7244, lon: 19.5562 },
            Berat: { lat: 40.7053, lon: 19.952 },
            Pogradec: { lat: 40.911, lon: 20.6612 },
          };

          const dayNames = [
            "E diele",
            "E hene",
            "E marte",
            "E merkure",
            "E enjte",
            "E premte",
            "E shtune",
          ];

          async function fetchAndDisplayForecast(cityName) {
            const { lat, lon } = cities[cityName];
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=sq`;

            try {
              const res = await fetch(url);
              const data = await res.json();
              if (data.cod !== "200") throw new Error(data.message);

              // Group forecast data by date
              const dailyTemps = {};
              data.list.forEach((item) => {
                const date = item.dt_txt.split(" ")[0];
                if (!dailyTemps[date]) dailyTemps[date] = [];
                dailyTemps[date].push(item.main.temp);
              });

              // Calculate average temp per day
              const dailyAvgTemps = Object.entries(dailyTemps).map(
                ([date, temps]) => {
                  const avg = temps.reduce((a, b) => a + b, 0) / temps.length;
                  return { date, avgTemp: avg.toFixed(1) };
                }
              );

              // Select the forecast container
              const forecastDiv = document.querySelector("#forecast");
              if (!forecastDiv) return;

              // Clear previous temps
              const tempDivs = forecastDiv.querySelectorAll(".day-temp");
              tempDivs.forEach((div) => (div.textContent = ""));

              // Fill temps (up to 6 days as per your HTML)
              for (let i = 0; i < tempDivs.length; i++) {
                if (dailyAvgTemps[i]) {
                  tempDivs[i].textContent = dailyAvgTemps[i].avgTemp + "°C";
                } else {
                  tempDivs[i].textContent = "-";
                }
              }
            } catch (error) {
              console.error("Forecast fetch error:", error);
            }
          }

          // Show Tirana forecast on page load
          window.addEventListener("load", () => {
            fetchAndDisplayForecast("Tirana");
          });

          // Attach city pin clicks to update forecast
          document.querySelectorAll(".location-pin").forEach((pin) => {
            pin.addEventListener("click", () => {
              const city = pin.dataset.city;
              if (city && cities[city]) {
                fetchAndDisplayForecast(city);
              }
            });
          });

          const weekdays = [
            "E diele",
            "E hene",
            "E marte",
            "E merkure",
            "E enjte",
            "E premte",
            "E shtune",
          ];

          document.querySelectorAll(".location-pin").forEach((pin) => {
            pin.addEventListener("click", () => {
              const city = pin.getAttribute("data-city");
              getForecast(city); // vetëm për forecast
              updateWeatherAndLocation(city); // për të marrë current weather
            });
          });

          async function getForecast(cityName) {
            const city = cities[cityName];
            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${city.lat}&lon=${city.lon}&exclude=current,minutely,hourly,alerts&appid=${apiKey}&units=metric&lang=sq`;

            try {
              const response = await fetch(url);
              const data = await response.json();

              const forecastDays = document.querySelectorAll(".forecast-day");
              data.daily.slice(0, 6).forEach((dayData, index) => {
                const tempDay = Math.round(dayData.temp.day);
                const forecastEl =
                  forecastDays[index].querySelector(".day-temp");
                forecastEl.textContent = `${tempDay}°C`;
              });
            } catch (error) {
              console.error("Gabim gjatë marrjes së të dhënave:", error);
            }
          }

          async function updateForecast(city) {
            const { lat, lon } = cityCoords[city];

            const response = await fetch(
              `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=metric&appid=${apiKey}`
            );
            const data = await response.json();

            const forecastDays = document.querySelectorAll(".forecast-day");

            data.daily.slice(0, 6).forEach((day, index) => {
              const temp = Math.round(day.temp.day);
              const desc = day.weather[0].description;

              if (forecastDays[index]) {
                forecastDays[index].querySelector(".day-name").textContent =
                  weekdays[index];
                forecastDays[index].querySelector(
                  ".day-temp"
                ).textContent = `${temp}°C • ${desc}`;
              }

      // Function to update the 7-day forecast for a city
      async function updateForecastForCity(city) {
        const shqipDitet = [
          "E diele",
          "E hene",
          "E marte",
          "E merkure",
          "E enjte",
          "E premte",
          "E shtune",

        try {

          const geoRes = await fetch(
            `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`
          );
          const geoData = await geoRes.json();
          if (!geoData[0]) throw new Error("No coordinates found for city");
          const lat = geoData[0].lat;
          const lon = geoData[0].lon;

          // Fetch 7-day forecast
          const forecastRes = await fetch(
            `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&units=metric&appid=${apiKey}&lang=sq`
          );
          const forecastData = await forecastRes.json();

          // Update forecast UI
          const forecastDiv = document.getElementById("forecast");
          for (let i = 0; i < 6; i++) {
            const dayData = forecastData.daily[i];
            const date = new Date(dayData.dt * 1000);
            const dayName = shqipDitet[date.getDay()];
            const dayTemp = Math.round(dayData.temp.max);

            const dayDiv = forecastDiv.children[i];
            if (dayDiv) {
              dayDiv.querySelector(".day-name").textContent = dayName;
              dayDiv.querySelector(".day-temp").textContent = `${dayTemp}°C`;
            }
          }
        } catch (error) {
          console.error("Gabim në marrjen e forecast:", error);
        }
      }
